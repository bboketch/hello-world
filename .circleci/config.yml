version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
   my_job_failure:
     docker:
      - image: circleci/node:13.8.0
     steps:
       - run: return 1
       - run:
          name: on_error
          command: "Oh no error"
          when: on_fail
workflows:
  say-hello-workflow:
    jobs:
      - my_job_failure
